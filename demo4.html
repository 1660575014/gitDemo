<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        canvas{
            display:block;
            width: 500px;
            height: 500px;
            background-color:goldenrod;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        let canvas=document.querySelector("canvas");
        let canCon=canvas.getContext("2d");
        canCon.fillStyle="pink";
        canCon.strokeStyle="red";
        canCon.beginPath();
        canCon.moveTo(200,150);
        canCon.arc(150,150,50,0,Math.PI/2,true);
        canCon.moveTo(50,50);
        canCon.arc(50,50,50,0,Math.PI/2,false);
        canCon.stroke();
    </script>
</body>
</html>
